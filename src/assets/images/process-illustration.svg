<svg viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="300" cy="200" r="180" fill="#fafafa"/>

  <!-- Connection lines -->
  <path d="M150 200 Q 225 120 300 200 Q 375 280 450 200" stroke="#e5e5e5" stroke-width="3" stroke-dasharray="8 8" fill="none"/>

  <!-- Step 1 - Discussion -->
  <g transform="translate(100, 150)">
    <circle cx="50" cy="50" r="50" fill="white" filter="drop-shadow(0 8px 25px rgba(0,0,0,0.08))"/>
    <circle cx="50" cy="50" r="45" fill="#171717"/>
    <!-- Chat icon -->
    <g transform="translate(28, 30)">
      <rect x="0" y="0" width="44" height="32" rx="8" fill="none" stroke="white" stroke-width="2.5"/>
      <circle cx="12" cy="16" r="3" fill="white"/>
      <circle cx="22" cy="16" r="3" fill="white"/>
      <circle cx="32" cy="16" r="3" fill="white"/>
    </g>
    <text x="50" y="125" font-family="Inter, sans-serif" font-size="12" fill="#171717" text-anchor="middle" font-weight="600">Echange</text>
  </g>

  <!-- Step 2 - Design -->
  <g transform="translate(250, 100)">
    <circle cx="50" cy="50" r="50" fill="white" filter="drop-shadow(0 8px 25px rgba(0,0,0,0.08))"/>
    <circle cx="50" cy="50" r="45" fill="#171717"/>
    <!-- Pen tool icon -->
    <g transform="translate(25, 25)">
      <path d="M5 45 L15 35 L35 15 L45 25 L25 45 L15 45 Z" fill="none" stroke="white" stroke-width="2.5" stroke-linejoin="round"/>
      <path d="M30 20 L40 30" stroke="white" stroke-width="2.5"/>
    </g>
    <text x="50" y="125" font-family="Inter, sans-serif" font-size="12" fill="#171717" text-anchor="middle" font-weight="600">Maquette</text>
  </g>

  <!-- Step 3 - Development -->
  <g transform="translate(250, 200)">
    <circle cx="50" cy="50" r="50" fill="white" filter="drop-shadow(0 8px 25px rgba(0,0,0,0.08))"/>
    <circle cx="50" cy="50" r="45" fill="#171717"/>
    <!-- Code icon -->
    <g transform="translate(22, 30)">
      <path d="M0 20 L15 5 L15 35 Z" fill="none" stroke="white" stroke-width="2.5" stroke-linejoin="round"/>
      <path d="M56 20 L41 5 L41 35 Z" fill="none" stroke="white" stroke-width="2.5" stroke-linejoin="round"/>
    </g>
    <text x="50" y="125" font-family="Inter, sans-serif" font-size="12" fill="#171717" text-anchor="middle" font-weight="600">Creation</text>
  </g>

  <!-- Step 4 - Launch -->
  <g transform="translate(400, 150)">
    <circle cx="50" cy="50" r="50" fill="white" filter="drop-shadow(0 8px 25px rgba(0,0,0,0.08))"/>
    <circle cx="50" cy="50" r="45" fill="#171717"/>
    <!-- Rocket icon -->
    <g transform="translate(28, 22)">
      <path d="M22 0 C 22 0 35 10 35 30 L 25 35 L 25 42 L 22 45 L 19 42 L 19 35 L 9 30 C 9 10 22 0 22 0 Z" fill="none" stroke="white" stroke-width="2.5" stroke-linejoin="round"/>
      <circle cx="22" cy="20" r="5" fill="white"/>
      <path d="M9 30 L 5 38 L 12 35" fill="none" stroke="white" stroke-width="2"/>
      <path d="M35 30 L 39 38 L 32 35" fill="none" stroke="white" stroke-width="2"/>
    </g>
    <text x="50" y="125" font-family="Inter, sans-serif" font-size="12" fill="#171717" text-anchor="middle" font-weight="600">Lancement</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="80" cy="100" r="10" fill="#f5f5f5"/>
  <circle cx="520" cy="100" r="8" fill="#e5e5e5"/>
  <circle cx="550" cy="320" r="12" fill="#f5f5f5"/>
  <circle cx="50" cy="300" r="6" fill="#e5e5e5"/>
</svg>
<svg viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0fdfa"/>
      <stop offset="100%" stop-color="#ccfbf1"/>
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#262626"/>
      <stop offset="100%" stop-color="#171717"/>
    </linearGradient>
    <!-- Filters -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="15" stdDeviation="20" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <filter id="glowTeal" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#0d9488" flood-opacity="0.35"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="0" dy="1" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>

  <!-- Background decorative elements -->
  <circle cx="700" cy="100" r="120" fill="#f5f5f5" opacity="0.7"/>
  <circle cx="100" cy="500" r="80" fill="#e5e5e5" opacity="0.4"/>
  <circle cx="750" cy="450" r="50" fill="#f0fdfa" opacity="0.6"/>

  <!-- Floating particles -->
  <circle cx="650" cy="50" r="4" fill="#0d9488" opacity="0.6"/>
  <circle cx="720" cy="180" r="3" fill="#0d9488" opacity="0.4"/>
  <circle cx="50" cy="300" r="5" fill="#14b8a6" opacity="0.3"/>
  <circle cx="100" cy="150" r="3" fill="#0d9488" opacity="0.5"/>

  <!-- Desktop Monitor - Main focus -->
  <g transform="translate(180, 50)" filter="url(#softShadow)">
    <!-- Monitor frame with gradient -->
    <rect x="0" y="0" width="420" height="280" rx="18" fill="url(#darkGradient)"/>
    <!-- Screen bezel -->
    <rect x="10" y="10" width="400" height="245" rx="10" fill="url(#screenGlow)"/>
    <!-- Actual screen -->
    <rect x="14" y="14" width="392" height="237" rx="8" fill="white"/>

    <!-- Stand -->
    <path d="M170 280 L250 280 L240 310 L180 310 Z" fill="url(#darkGradient)"/>
    <ellipse cx="210" cy="318" rx="70" ry="8" fill="#171717"/>

    <!-- Screen reflection -->
    <rect x="14" y="14" width="392" height="237" rx="8" fill="white"/>
    <rect x="14" y="14" width="392" height="60" rx="8" fill="#fafafa" opacity="0.5"/>

    <!-- Browser chrome -->
    <rect x="20" y="20" width="380" height="36" rx="6" fill="#f5f5f5"/>
    <!-- Traffic lights -->
    <circle cx="36" cy="38" r="5" fill="#ff5f57"/>
    <circle cx="52" cy="38" r="5" fill="#febc2e"/>
    <circle cx="68" cy="38" r="5" fill="#28c840"/>
    <!-- URL bar -->
    <rect x="100" y="28" width="200" height="20" rx="10" fill="white" stroke="#e5e5e5"/>
    <circle cx="115" cy="38" r="4" fill="#28c840"/>
    <text x="128" y="42" font-family="Inter, sans-serif" font-size="9" fill="#737373">votre-site-pro.fr</text>

    <!-- Website content -->
    <!-- Navigation -->
    <rect x="300" y="30" width="30" height="6" rx="2" fill="#e5e5e5"/>
    <rect x="340" y="30" width="25" height="6" rx="2" fill="#e5e5e5"/>
    <rect x="372" y="30" width="20" height="6" rx="2" fill="#e5e5e5"/>

    <!-- Hero section -->
    <rect x="30" y="70" width="160" height="18" rx="4" fill="#171717"/>
    <rect x="30" y="96" width="220" height="10" rx="2" fill="#d4d4d4"/>
    <rect x="30" y="112" width="180" height="10" rx="2" fill="#e5e5e5"/>
    <rect x="30" y="128" width="140" height="10" rx="2" fill="#e5e5e5"/>

    <!-- CTA Buttons -->
    <rect x="30" y="150" width="90" height="32" rx="16" fill="url(#tealGradient)"/>
    <rect x="130" y="150" width="80" height="32" rx="16" fill="white" stroke="#e5e5e5" stroke-width="1.5"/>

    <!-- Hero image placeholder -->
    <rect x="270" y="65" width="130" height="100" rx="10" fill="#f0fdfa"/>
    <circle cx="335" cy="100" r="22" fill="#ccfbf1"/>
    <path d="M290 145 L315 115 L340 135 L365 100 L385 145 Z" fill="#99f6e4"/>

    <!-- Feature cards -->
    <g transform="translate(30, 195)">
      <rect x="0" y="0" width="110" height="50" rx="8" fill="#fafafa" stroke="#f5f5f5"/>
      <circle cx="20" cy="25" r="10" fill="#ccfbf1"/>
      <rect x="38" y="18" width="60" height="6" rx="2" fill="#d4d4d4"/>
      <rect x="38" y="28" width="45" height="5" rx="1" fill="#e5e5e5"/>
    </g>
    <g transform="translate(150, 195)">
      <rect x="0" y="0" width="110" height="50" rx="8" fill="#fafafa" stroke="#f5f5f5"/>
      <circle cx="20" cy="25" r="10" fill="#ccfbf1"/>
      <rect x="38" y="18" width="60" height="6" rx="2" fill="#d4d4d4"/>
      <rect x="38" y="28" width="45" height="5" rx="1" fill="#e5e5e5"/>
    </g>
    <g transform="translate(270, 195)">
      <rect x="0" y="0" width="110" height="50" rx="8" fill="#fafafa" stroke="#f5f5f5"/>
      <circle cx="20" cy="25" r="10" fill="#ccfbf1"/>
      <rect x="38" y="18" width="60" height="6" rx="2" fill="#d4d4d4"/>
      <rect x="38" y="28" width="45" height="5" rx="1" fill="#e5e5e5"/>
    </g>
  </g>

  <!-- Tablet - Left side -->
  <g transform="translate(60, 220)" filter="url(#softShadow)">
    <rect x="0" y="0" width="130" height="185" rx="14" fill="url(#darkGradient)"/>
    <rect x="6" y="10" width="118" height="160" rx="8" fill="white"/>
    <!-- Camera -->
    <circle cx="65" cy="5" r="2" fill="#404040"/>
    <!-- Home indicator -->
    <rect x="45" y="175" width="40" height="4" rx="2" fill="#404040"/>

    <!-- Screen content -->
    <rect x="12" y="16" width="106" height="22" rx="4" fill="#f5f5f5"/>
    <rect x="12" y="45" width="80" height="10" rx="2" fill="#171717"/>
    <rect x="12" y="60" width="95" height="6" rx="1" fill="#e5e5e5"/>
    <rect x="12" y="70" width="70" height="6" rx="1" fill="#e5e5e5"/>
    <rect x="12" y="85" width="55" height="20" rx="10" fill="url(#tealGradient)"/>

    <!-- Mini cards -->
    <rect x="12" y="115" width="48" height="40" rx="6" fill="#fafafa"/>
    <rect x="66" y="115" width="48" height="40" rx="6" fill="#fafafa"/>
  </g>

  <!-- Phone - Right side -->
  <g transform="translate(630, 160)" filter="url(#softShadow)">
    <rect x="0" y="0" width="95" height="190" rx="18" fill="url(#darkGradient)"/>
    <rect x="5" y="10" width="85" height="165" rx="14" fill="white"/>
    <!-- Dynamic island -->
    <rect x="30" y="14" width="35" height="10" rx="5" fill="#171717"/>
    <!-- Home indicator -->
    <rect x="32" y="180" width="31" height="4" rx="2" fill="#d4d4d4"/>

    <!-- Screen content -->
    <rect x="10" y="32" width="75" height="18" rx="4" fill="#f5f5f5"/>
    <rect x="10" y="56" width="55" height="8" rx="1.5" fill="#171717"/>
    <rect x="10" y="68" width="65" height="5" rx="1" fill="#e5e5e5"/>
    <rect x="10" y="77" width="50" height="5" rx="1" fill="#e5e5e5"/>
    <rect x="10" y="90" width="40" height="16" rx="8" fill="url(#tealGradient)"/>

    <!-- Image -->
    <rect x="10" y="115" width="75" height="45" rx="6" fill="#f0fdfa"/>
    <circle cx="47" cy="132" r="10" fill="#ccfbf1"/>
    <path d="M20 150 L35 135 L50 145 L65 130 L80 150 Z" fill="#99f6e4"/>
  </g>

  <!-- Google badge with glow -->
  <g transform="translate(570, 60)" filter="url(#softShadow)">
    <rect x="0" y="0" width="95" height="95" rx="20" fill="white"/>
    <!-- Subtle border -->
    <rect x="1" y="1" width="93" height="93" rx="19" fill="none" stroke="#f0f0f0" stroke-width="2"/>
    <!-- Google "G" logo - properly scaled -->
    <g transform="translate(25, 18) scale(0.55)">
      <path d="M90 46c0-3-0.2-6-0.7-9H46v17h25c-1 5.5-4 10-9 13l14 11c8-7.5 12-18.5 12-32z" fill="#4285F4"/>
      <path d="M46 92c12 0 22-4 30-11l-14-11c-4 3-9 4.5-16 4.5-12 0-22-8-26-19l-15 11c8 16 24 25.5 41 25.5z" fill="#34A853"/>
      <path d="M20 55.5c-2-6-2-12.5 0-18.5l-15-11c-7 13-7 27.5 0 40.5l15-11z" fill="#FBBC05"/>
      <path d="M46 19c7 0 13 2.5 18 7l13-13c-8-8-19-12-31-12-17 0-33 9.5-41 25.5l15 11c4-11 14-18.5 26-18.5z" fill="#EA4335"/>
    </g>
    <text x="47" y="82" font-family="Inter, sans-serif" font-size="8" fill="#525252" text-anchor="middle" font-weight="500">Referencement</text>
  </g>

  <!-- SEO #1 badge with teal glow -->
  <g transform="translate(55, 430)" filter="url(#glowTeal)">
    <rect x="0" y="0" width="90" height="90" rx="18" fill="url(#tealGradient)"/>
    <text x="45" y="38" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="500" opacity="0.9">SEO</text>
    <text x="45" y="62" font-family="Inter, sans-serif" font-size="26" fill="white" text-anchor="middle" font-weight="700">#1</text>
    <!-- Sparkle -->
    <circle cx="72" cy="20" r="3" fill="white" opacity="0.6"/>
  </g>

  <!-- Speed badge -->
  <g transform="translate(650, 400)" filter="url(#softShadow)">
    <rect x="0" y="0" width="85" height="85" rx="18" fill="white"/>
    <rect x="1" y="1" width="83" height="83" rx="17" fill="none" stroke="#f0fdfa" stroke-width="2"/>
    <g transform="translate(22, 14)">
      <path d="M22 0 L10 22 L18 22 L14 42 L32 17 L22 17 Z" fill="url(#tealGradient)"/>
    </g>
    <text x="42" y="72" font-family="Inter, sans-serif" font-size="9" fill="#0f766e" text-anchor="middle" font-weight="500">Rapide</text>
  </g>

  <!-- Multi-screen badge -->
  <g transform="translate(185, 395)" filter="url(#softShadow)">
    <rect x="0" y="0" width="85" height="85" rx="18" fill="white"/>
    <rect x="1" y="1" width="83" height="83" rx="17" fill="none" stroke="#f5f5f5" stroke-width="2"/>
    <g transform="translate(14, 16)">
      <!-- Desktop icon -->
      <rect x="0" y="6" width="26" height="18" rx="2" fill="none" stroke="#171717" stroke-width="2.5"/>
      <rect x="9" y="24" width="8" height="4" fill="#171717"/>
      <rect x="5" y="28" width="16" height="2" rx="1" fill="#171717"/>
      <!-- Phone icon -->
      <rect x="34" y="0" width="22" height="36" rx="4" fill="none" stroke="#0d9488" stroke-width="2.5"/>
      <circle cx="45" cy="30" r="2.5" fill="#0d9488"/>
    </g>
    <text x="42" y="72" font-family="Inter, sans-serif" font-size="8" fill="#525252" text-anchor="middle" font-weight="500">Responsive</text>
  </g>

  <!-- Connection lines with animation feel -->
  <path d="M170 310 Q 150 350 175 390" stroke="#99f6e4" stroke-width="2" stroke-dasharray="6 4" fill="none"/>
  <path d="M615 280 Q 640 320 650 400" stroke="#99f6e4" stroke-width="2" stroke-dasharray="6 4" fill="none"/>
  <path d="M565 108 Q 540 130 520 150" stroke="#99f6e4" stroke-width="2" stroke-dasharray="6 4" fill="none"/>

  <!-- Additional decorative elements -->
  <circle cx="760" cy="300" r="10" fill="#171717"/>
  <circle cx="780" cy="330" r="5" fill="#d4d4d4"/>
  <circle cx="30" cy="200" r="6" fill="#e5e5e5"/>
  <circle cx="15" cy="240" r="4" fill="#d4d4d4"/>

  <!-- Floating dots pattern -->
  <circle cx="400" cy="530" r="4" fill="#0d9488" opacity="0.3"/>
  <circle cx="420" cy="550" r="3" fill="#14b8a6" opacity="0.2"/>
  <circle cx="380" cy="545" r="2" fill="#0d9488" opacity="0.4"/>
</svg>

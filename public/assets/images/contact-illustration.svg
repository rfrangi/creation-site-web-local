<svg viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shapes -->
  <circle cx="250" cy="200" r="150" fill="#fafafa"/>
  <circle cx="400" cy="80" r="60" fill="#f5f5f5" opacity="0.5"/>
  <circle cx="80" cy="320" r="40" fill="#e5e5e5" opacity="0.3"/>

  <!-- Main envelope -->
  <g transform="translate(125, 100)">
    <!-- Envelope body -->
    <rect x="0" y="40" width="250" height="160" rx="16" fill="white" filter="drop-shadow(0 15px 40px rgba(0,0,0,0.1))"/>

    <!-- Envelope flap -->
    <path d="M0 56 L125 130 L250 56 L250 40 C250 31.163 242.837 24 234 24 L16 24 C7.163 24 0 31.163 0 40 Z" fill="#171717"/>

    <!-- Letter inside -->
    <rect x="30" y="100" width="190" height="8" rx="2" fill="#e5e5e5"/>
    <rect x="30" y="120" width="150" height="8" rx="2" fill="#e5e5e5"/>
    <rect x="30" y="140" width="170" height="8" rx="2" fill="#e5e5e5"/>
    <rect x="30" y="165" width="80" height="25" rx="12" fill="#171717"/>
  </g>

  <!-- Floating elements -->
  <!-- Phone icon -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="60" height="60" rx="14" fill="white" filter="drop-shadow(0 8px 20px rgba(0,0,0,0.08))"/>
    <g transform="translate(15, 15)">
      <path d="M5 2 C 5 2 3 2 3 5 L 3 8 C 3 20 12 28 24 28 L 27 28 C 30 28 30 26 30 26 L 30 22 L 22 18 L 19 22 C 15 20 10 15 8 11 L 12 8 L 8 0 L 5 2 Z" fill="#171717"/>
    </g>
  </g>

  <!-- Location pin -->
  <g transform="translate(390, 250)">
    <rect x="0" y="0" width="55" height="55" rx="12" fill="white" filter="drop-shadow(0 8px 20px rgba(0,0,0,0.08))"/>
    <g transform="translate(15, 10)">
      <path d="M12 0 C 5.4 0 0 5.4 0 12 C 0 21 12 35 12 35 C 12 35 24 21 24 12 C 24 5.4 18.6 0 12 0 Z" fill="#171717"/>
      <circle cx="12" cy="12" r="5" fill="white"/>
    </g>
  </g>

  <!-- Clock -->
  <g transform="translate(80, 260)">
    <rect x="0" y="0" width="50" height="50" rx="10" fill="#f0fdfa" filter="drop-shadow(0 8px 20px rgba(0,0,0,0.08))"/>
    <circle cx="25" cy="25" r="15" fill="none" stroke="#0d9488" stroke-width="2"/>
    <line x1="25" y1="25" x2="25" y2="15" stroke="#0d9488" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="25" x2="32" y2="28" stroke="#0d9488" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Send icon -->
  <g transform="translate(380, 100)">
    <circle cx="30" cy="30" r="30" fill="#0d9488" filter="drop-shadow(0 8px 20px rgba(13,148,136,0.25))"/>
    <g transform="translate(15, 18)">
      <path d="M0 15 L30 0 L25 25 L15 18 L0 15 Z" fill="white"/>
      <line x1="15" y1="18" x2="30" y2="0" stroke="white" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Decorative dots -->
  <circle cx="320" cy="60" r="6" fill="#e5e5e5"/>
  <circle cx="450" cy="180" r="4" fill="#d4d4d4"/>
  <circle cx="40" cy="200" r="5" fill="#e5e5e5"/>
  <circle cx="460" cy="340" r="8" fill="#f5f5f5"/>
</svg>